<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Select Currency</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-currency-card *ngFor="let exchangeCountry of exchangeCountries | keyvalue" [exchangeShort]="exchangeCountry.key" [exchangeLong]="exchangeCountry.value"></app-currency-card>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Add</button>
  </div>
</ng-template>

<div class="add-currency-button-div">
  <button mat-raised-button color="primary" class="add-currency-button" (click)="open(content)">Add Currency</button>
</div>

<pre>{{ closeResult }}</pre>
